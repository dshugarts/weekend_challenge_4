<!DOCTYPE html>
<html lang="en" ng-app="imageApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Life in Images</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">

</head>

<body>
<main ng-controller="ImageController as vm">
<h1>My Life in Images</h1>
</br>
</br>
<section class="container">
    <table class="table">
        <tbody ng-repeat="image in vm.imagesArray">
            <tr>
                <td>
                    <div>
                    <a href="" ng-click="imageshow = !imageshow">
                    <img ng-hide="imageshow" src={{image.pic}} height="200px" width="200px"></a>
                    <a href="" ng-show="imageshow" ng-click="imageshow = false">{{image.image_description}}</a>
                </div>  
                </td>
            </tr>
            <tr>
                <td><button  ng-click="vm.addLike(image)" class="btn btn-info">Like Image!</button></td>
                <td>{{image.likes}}</td>
            </tr>
        </tbody>
    </table>
</section>
</main>
</body>

</html>
